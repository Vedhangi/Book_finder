<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="stylesign.css">
</head>
<body>
    <div class="form">
        <h1>SIGN IN</h1>
        <div class="inputbox">
            <input type="text" placeholder="Username" required>
        </div>
        <div class="inputbox">
            <input type="email" name="email" id="uemail" placeholder="Email ID" required>
        </div>
        <div class="inputbox">
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="inputbox">
            <input type="password" name="confrim" id="confrim" placeholder="Confirm password" required>
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>
</html>
